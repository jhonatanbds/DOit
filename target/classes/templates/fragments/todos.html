<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div th:fragment="todolist" class="container">

    <div class="row">
        <div class="col-md-5">
            <form action="#" th:action="@{/ToDos}" th:object="${toDo}" method="post" class="form-horizontal">
                <div class="form-inline input-group">
                    <input th:field="*{name}" class="form-control" type="text" placeholder="Nova tarefa"></input>
                    <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    </span>
                </div>
                <div class="form-inline input-group">
                            <select th:field="*{priority}" class="selectpicker" title="Prioridade">
                                <option value="ALTA">ALTA</option>
                                <option value="MEDIA">MEDIA</option>
                                <option value="BAIXA">BAIXA</option>
                            </select>
                            <select th:field="*{category}" class="selectpicker" title="Categoria">
                                <option value="PADRÃO">PADRÃO</option>
                                <option value="LAZER">LAZER</option>
                                <option value="TRABALHO">TRABALHO</option>
                                <option value="COMPROMISSO">COMPROMISSO</option>
                            </select>
                </div>

            </form>
        </div>
        <div class="col-md-7">
            <h5>Opções de exibição</h5>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Tudo</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Concluidos</button>
                </div>
                <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categoria <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Padrão</a></li>
                            <li><a href="#">Lazer</a></li>
                            <li><a href="#">Trabalho</a></li>
                            <li><a href="#">Compromisso</a></li>
                        </ul>
                </div>
                <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Prioridade <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Alta</a></li>
                            <li><a href="#">Média</a></li>
                            <li><a href="#">Baixa</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <br></br>
    <div class="row">
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    X% Concluido
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h3>Nenhuma tarefa selecionada</h3>
        </div>
        <div class="col-md-7">
            <ul class="list-group checked-list-box" th:each="toDo : ${toDos}">
                <li class="list-group-item justify-content-between inline" >
                    <a th:href="@{/listComplete(id=${toDo.id})}" class="glyphicon glyphicon-check"></a>
                    <label th:text="${toDo.name}"> Nome </label>
                    <span th:if="${toDo.completed}" class="label label-success">
                CONCLUIDO
            </span>
                    <span class="pull-right action-buttons">
                <a th:href="@{/listDelete(id=${toDo.id})}" class="glyphicon glyphicon-trash"></a>
            </span>
                </li>
            </ul>
        </div>

    </div>

</div>

</body>
</html>
