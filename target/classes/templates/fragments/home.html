<!DOCTYPE html>
<html>
<head></head>
<body>
<div th:fragment="home">

<div class="row">
    <div class="col-md-8">
        <h3>Aumente sua lista de tarefas</h3>
        <br></br>
        <form action="#" th:action="@{/}" th:object="${toDo}" method="post" class="form-inline input-group">
            <input th:field="*{name}" type="text" class="form-control" placeholder="Nova tarefa"></input>
            <select th:field="*{priority}" class="selectpicker" title="Prioridade">
                <option value="HIGH">ALTA</option>
                <option value="MEDIUM">MEDIA</option>
                <option value="LOW">BAIXA</option>
            </select>
            <select th:field="*{category}" class="selectpicker" title="Categoria">
                <option value="STANDARD">PADRÃO</option>
                <option value="RECREATION">LAZER</option>
                <option value="WORK">TRABALHO</option>
                <option value="COMMITMENT">COMPROMISSO</option>
            </select>
            <span class="input-group-btn">
	            <button type="submit" class="btn btn-primary">
				    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    		    </button>
            </span>
        </form>

    </div>
    <div class="col-md-4">
        <p>
            Organize e gerencie suas tarefas com <strong
                class="badge">DOit</strong> e tenha um feedback instantâneo do seu
            progresso.
        </p>
        <a th:href="@{/ToDos}" class="btn btn-primary top5">Visualizar todas tarefas <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
<br></br>
<div class="row">
    <div class="col-md-12">
        <div th:if="${numToDos > 0}">
            <h4>Ultimas tarefas adicionadas</h4>
            <ul class="list-group checked-list-box" th:each="index : ${#numbers.sequence(0, numToDos - 1)}">
                <li class="list-group-item justify-content-between inline" >
                    <a th:href="@{/indexComplete(id=${reversedToDos[index].id})}" class="glyphicon glyphicon-check"></a>
                    <i th:text="${reversedToDos[index].name}"> Nome </i>
                    <span th:if="${reversedToDos[index].completed}" class="label label-success">
                            CONCLUIDO
                    </span>
                    <span class="pull-right action-buttons">
                       <a th:href="@{/indexDelete(id=${reversedToDos[index].id})}" class="glyphicon glyphicon-trash"></a>
                    </span>
                </li>
            </ul>
        </div>

    </div>
</div>
</div>
</body>
</html>
